name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'resolution-tracker/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'resolution-tracker/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: resolution-tracker

      - name: Build for static deployment
        run: npm run build && npx vite build --base=/ten-week-AI-resolution-project/ client
        working-directory: resolution-tracker
        env:
          NODE_ENV: production

      - name: Copy build output
        run: |
          mkdir -p dist/public
          cp -r client/dist/* dist/public/
        working-directory: resolution-tracker

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'resolution-tracker/dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
