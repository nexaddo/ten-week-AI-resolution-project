version: 2
updates:
  # npm dependencies in resolution-tracker
  - package-ecosystem: npm
    directory: "/resolution-tracker"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - nexaddo
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    allow:
      - dependency-type: "production"
      - dependency-type: "development"
    ignore:
      # Add any packages you want to manually manage
      # - dependency-name: "package-name"
    pull-request-branch-name:
      separator: "/"
  
  # Docker image updates
  - package-ecosystem: docker
    directory: "/resolution-tracker"
    schedule:
      interval: weekly
      day: monday
      time: "10:00"
    open-pull-requests-limit: 3
    reviewers:
      - nexaddo
    labels:
      - dependencies
      - docker
      - automated
    commit-message:
      prefix: "chore(docker)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "11:00"
    open-pull-requests-limit: 3
    reviewers:
      - nexaddo
    labels:
      - dependencies
      - github-actions
      - automated
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
