version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: resolutions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d resolutions"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # Development Container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resolution-tracker-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../..:/workspace:cached
    command: sleep infinity
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/resolutions
      
      # Server
      NODE_ENV: development
      PORT: 5000
      HOST: localhost
      
      # Session
      SESSION_SECRET: dev-secret-key-change-in-production
      
      # OAuth (optional for dev)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID:-}
      APPLE_CLIENT_SECRET: ${APPLE_CLIENT_SECRET:-}
      
      # AI Model API Keys (optional for dev)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      
      # AI Configuration
      AI_STRATEGY: ${AI_STRATEGY:-all}
      AI_ENABLE_ANALYSIS: ${AI_ENABLE_ANALYSIS:-true}
      AI_MAX_HISTORICAL_CHECKINS: ${AI_MAX_HISTORICAL_CHECKINS:-5}
    ports:
      - "5000:5000"
      - "5173:5173"
    networks:
      - dev-network

volumes:
  postgres-data:
    driver: local

networks:
  dev-network:
    driver: bridge
